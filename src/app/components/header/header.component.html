<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="margin: auto;">Liste des Prof</h1>

    <table border="2" >
        <tr>
            <th>Name</th>
            <th>prenom</th>
            <th>note</th>
            <th colspan="3"><button routerLink="AjouterProf"  >Ajouter prof>>></button></th>
            <th><button routerLink="Tables"  >goToMareile>>></button></th>

            


        </tr>
        <tr *ngFor="let elm of data">
            <td>{{elm.nom}}</td>
            <td>{{elm.prenom}}</td>
            <td>{{elm.note}}</td>
            <td><button (click)="delete(elm.id)" >Delete</button></td>
            <td><button [routerLink]="['EditProf',elm.id]"  >Edit</button></td>
            <td><button [routerLink]="['shows',elm.id]"  >shows</button></td>

        </tr>
        </table>
</body>
</html>
