<div class="mat-elevation-z8">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Name" (keyup)="Filtrer($event)" [(ngModel)]="FiltreInput">
  </mat-form-field>


  <button mat-raised-button color="accent" (click)="openDialogAjouter()" >Add New
    <!-- routerLink="../AjouterProf" -->
    <mat-icon>favorite</mat-icon>

  </button>


  <table mat-table matSort [dataSource]="dataSource">



    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent"
          (click)="Delete(element.id)">Delete</button></td>

    </ng-container>
    <ng-container matColumnDef="Edit">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent"
          [routerLink]="['../EditProf',element.id]">Edit</button></td>
    </ng-container>
    <ng-container matColumnDef="show">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> show </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="accent"
          (click)="openDialog(element.id)">show</button></td>
      <!-- [routerLink]="['../shows',element.id]" -->
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <button mat-fab color="primary" (click)="Delete(element.id)"
          aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button></td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="clicke(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[3,4,6,10,15,20]" showFirstLastButtons>
  </mat-paginator>
</div>
<div style="text-align:center">
  {{message}}
</div>
